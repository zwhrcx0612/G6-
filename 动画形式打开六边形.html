        /**

         * 为什么圆心都是(0,0)

                let keyShape
                //  最里面圆的半径
                const baseR = 60;
                // 最外面和相邻内层的间距
                const out = 60
                // angle角度
                let nowAngle = 0;

                // Ref line
                let refR = baseR;
                const refInc = 10;
                // gap指的是内圈第二层的间隙长度
                const gap = 20
                // 生成5个圆环
                for (let i = 0; i < 5; i++) {
                    const r = i < 4 ? (refR += refInc) : refR + out
                    let lineDash
                    let stroke
                    if (i === 0) {
                        stroke = cfg.color

                    } else {
                        stroke = '#3AE7D6'
                    }
                    if (i === 1) {
                        lineDash = [(2 * Math.PI * r - gap * 4) / 4, 20]
                    }
                    if (i === 2) {
                        lineDash = [5, 2]
                    }
                    // 返回最外层的圆环为keyshape，响应drag-node
                    keyShape = group.addShape('circle', {

                        attrs: {
                            x: 0,
                            y: 0,
                            r,  // 每外侧比内层圆环的半径多refInc
                            stroke,
                            fill: 'transparent', // 必须给fill一个颜色，透明也行，否则在节点内部空白区域拖动的话不起效果
                            lineDash,
                            // fill: i === 0 ? 'red' : '',
                            shadowColor: '#5ad8a6',
                            shadowBlur: 50

                        },
                        name: 'circle-shape',
                        draggable: true
                    });

                const everyIncAngle = (2 * Math.PI * (360 / cfg.details.length)) / 360;
                nowAngle = nowAngle + everyIncAngle / 2;
                cfg.details.forEach((cat) => {
                    // 计算六边形的位置
                    const postions = [];
                    cat.values.forEach((item, index) => {
                        const r = baseR + item;  //160
                        const xPos = r * Math.cos(nowAngle);
                        const yPos = r * Math.sin(nowAngle);
                        nowAngle += everyIncAngle;
                        postions.push([xPos, yPos]);
                        // if (index === 4) {
                        //     const r = baseR + item;
                        //     const xPos = r * Math.cos(nowAngle);
                        //     const yPos = r * Math.sin(nowAngle);

                                        ['L', pos[0] + hexagonWidth / 2, pos[1] - hexagonHeight / 4], // 右侧顶点

                                },
                                // must be assigned in G6 3.3 and later versions. it can be any value you want
                                name: 'image-shape',
                            });

                            // 添加六边形内的文本节点
                            group.addShape('text', {
                                // attrs: style
                                attrs: {
                                    x: pos[0], // 居中
                                    y: pos[1],
                                    textAlign: 'center',
                                    textBaseline: 'top',
                                    text: cat.label,
                                    fontSize: 10,
                                    cursor: 'pointer',
                                    fill: '#D5D7E3',
                                },
                                // must be assigned in G6 3.3 and later versions. it can be any value you want
                                name: 'text-shape',
                                // 设置 draggable 以允许响应鼠标的图拽事件
                                draggable: true,
                            });

                        }
                    });
                });


                // 添加内层圆的label
                if (cfg.label) {
                    group.addShape('text', {

                        attrs: {
                            x: 0,
                            y: 0,
                            textAlign: 'center',
                            textBaseline: 'middle',
                            text: cfg.label,
                            fill: '#fff',
                            fontStyle: 'bold',
                        },
                        name: 'text-shape',
                        // 设置 draggable 以允许响应鼠标的图拽事件
                        draggable: true,
                    });
                }

                // return keyShape;
                return group;
            },
            afterDraw(cfg, group) {
                const r = 70
                // 
                /**
                 * 节点动画的实现思路
                 * 创建三个圆
                 * 每个圆在一次动画周期内r + 10
                 * 设置动画间隔、是否重复等
                 */
                const attrs = {
                    x: 0,
                    y: 0,
                    r,
                    // fill: cfg.color,
                    stroke: cfg.color,
                    opacity: 0.6,
                }
                const back1 = group.addShape('circle', {
                    zIndex: -3,
                    attrs,
                    name: 'back1-shape',
                });
                const back2 = group.addShape('circle', {
                    zIndex: -2,
                    attrs,
                    name: 'back2-shape',
                });
                const back3 = group.addShape('circle', {
                    zIndex: -1,
                    attrs,
                    name: 'back3-shape',
                });
                group.sort(); // Sort according to the zIndex
                back1.animate(
                    {
                        // Magnifying and disappearing
                        r: r + 10,
                        opacity: 0.1,
                    },
                    {
                        duration: 3000,
                        easing: 'easeCubic',
                        delay: 0,
                        repeat: true, // repeat
                    },
                ); // no delay
                back2.animate(
                    {
                        // Magnifying and disappearing
                        r: r + 10,
                        opacity: 0.1,
                    },
                    {
                        duration: 3000,
                        easing: 'easeCubic',
                        delay: 1000,
                        repeat: true, // repeat
                    },
                ); // 1s delay
                back3.animate(
                    {
                        // Magnifying and disappearing
                        r: r + 10,
                        opacity: 0.1,
                    },
                    {
                        duration: 3000,
                        easing: 'easeCubic',
                        delay: 2000,
                        repeat: true, // repeat
                    },
                ); // 3s delay

                // 给圆的虚线边添加动画
                // 大虚线
                const shape = group.get('children')[4];
                let index = 0;
                let gap = 20
                // Define the animation
                shape.animate(
                    () => {
                        index++;
                        if (index > (2 * Math.PI * (r + 10) - gap * 4) / 4 + 20) {
                            index = 0;
                        }
                        const res = {
                            lineDash: [(2 * Math.PI * (r + 10) - gap * 4) / 4, 20],
                            lineDashOffset: -index,
                        };
                        // returns the modified configurations here, lineDash and lineDashOffset here
                        return res;
                    },
                    {
                        repeat: true, // whether executes the animation repeatly
                        duration: 3000, // the duration for executing once
                    },
                );
                // 小虚线
                let index1 = 0
                const shape1 = group.get('children')[5];
                shape1.animate(
                    () => {
                        index1++;
                        if (index1 > 7) {
                            index1 = 0;
                        }
                        const res = {
                            lineDash: [5, 2],
                            lineDashOffset: -index1,
                        };
                        // returns the modified configurations here, lineDash and lineDashOffset here
                        return res;
                    },
                    {
                        repeat: true, // whether executes the animation repeatly
                        duration: 3000, // the duration for executing once
                    },
                );
            },
            // 响应状态变化
            setState(name, value, item) {
                // 怎么响应各个子六边形的点击事件
                const group = item.getContainer();
                const shape = group.get('children')[0]; // 顺序根据 draw 时确定
                if (name === 'selected') {
                    // if (value) {
                    //     shape.attr('fill', 'red');

                    //     shape.attr('fill', 'white');

                }

        });

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 900;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            modes: {
                default: ['drag-node']
            },
            renderer: 'svg',
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
        });
        const color = '#22A3C3'
        const hexagonFill = '#091430'
        const data = {
            nodes: [
                {
                    id: 'nodeC',
                    x: 700,
                    y: 500,
                    label: 'iFrameMS',
                    type: 'justPoints',
                    anchorPoints: [
                        [0, 0.5],
                        [1, 0.5],
                    ],
                    // 动画颜色
                    color: '#40a9ff',
                    details: [
                        { cat: 'pv', values: [100], color: color, label: 'kafka', hexagonStyle: { fill: hexagonFill } },
                        { cat: 'dal', values: [100], color: color, label: 'kafka', hexagonStyle: { fill: hexagonFill } },
                        { cat: 'uv', values: [100], color: color, label: 'kafka', hexagonStyle: { fill: hexagonFill } },
                        { cat: 'sal', values: [100], color: color, label: 'kafka', hexagonStyle: { fill: hexagonFill } },
                        { cat: 'cal', values: [100], color: color, label: 'kafka', hexagonStyle: { fill: hexagonFill } },
                        { cat: 'cal', values: [100], color: color, label: 'kafka', hexagonStyle: { fill: hexagonFill } },
                        // { cat: 'cal', values: [100], color: '#22A3C3', label: 'kafka' },
                        // { cat: 'cal', values: [100], color: '#22A3C3', label: 'kafka' },
                    ],
                    centerColor: '#5b8ff9',
                },

            ],
            edges: [
                {
                    source: 'nodeC',
                    target: 'nodeC2',
                },
            ],
        };

        graph.data(data);
        graph.render();
        let hexagonShapes = []
        graph.on('node:mouseover', e => {

            const node = e.item
            // 获取鼠标点击的x,y
            const testx = e.x
            const testy = e.y
            const nodeX = node.get('model').x
            const nodeY = node.get('model').y
            // 第一次将hexagon-shape筛选出来，下次直接遍历过滤后的，这样性能好一点,减小动画的卡动感
            if (!hexagonShapes.length) {

                hexagonShapes = node.get('group').cfg.children.filter(shape => {
                    return shape.cfg.name === 'hexagon-shape'

                })
            }
            hexagonShapes.forEach(shape => {
                if (shape.cfg.name === 'hexagon-shape') {

                    // 计算每个六边形的6个顶点的坐标
                    // 因为bbox属性不稳定，有时候能获取到，有时候获取不到
                    // let { x, y, maxX, maxY } = shape.cfg.bbox
                    const path = shape.attrs.path
                    // 还需要加上节点的x，y坐标
                    const vertx = [nodeX + path[0][1], nodeX + path[1][1], nodeX + path[2][1], nodeX + path[3][1], nodeX + path[4][1], nodeX + path[5][1]]
                    const verty = [nodeY + path[0][2], nodeY + path[1][2], nodeY + path[2][2], nodeY + path[3][2], nodeY + path[4][2], nodeY + path[5][2]]
                    const isInHex = pnpoly(data.nodes[0].details.length, vertx, verty, testx, testy)
                    // 在六边形内的话，找到shape，高亮该shape
                    if (isInHex) {
                        shape.attrs.fill = color

                    } else {
                        // 在元素内部移出六边形的时候，恢复颜色
                        shape.attrs.fill = hexagonFill
                        shape.attrs.stroke = color
                    }


                }
            })
            graph.paint()
        })
        graph.on('node:mouseleave', e => {
            const node = e.item
            hexagonShapes.forEach(shape => {
                shape.attrs.fill = hexagonFill
                shape.attrs.stroke = color
            })
            graph.paint()
        })
        /**
         * 判断一个点是否在多边形内部
         * nvert:多边形有几个顶点
         * vertx:每个顶点的x坐标的数组
         * verty:每个顶点的y坐标的数组
         * testx:要测试的点的x坐标
         * testy:要测试的点的y坐标
         */
        function pnpoly(nvert, vertx, verty, testx, testy) {
            var i, j, c = 0;
            for (i = 0, j = nvert - 1; i < nvert; j = i++) {
                if (((verty[i] > testy) != (verty[j] > testy)) &&
                    (testx < (vertx[j] - vertx[i]) * (testy - verty[i]) / (verty[j] - verty[i]) + vertx[i]))
                    c = !c;
            }
            return c;
        }

        // let vertx = [1, 2, 2, 1, 0, 0]
